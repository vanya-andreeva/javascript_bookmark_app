
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <title>JavaScript Bookmarker based on Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        <h3 class="text-muted">Web Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h3 class="display-5">Bookmark Your Favourite Websites</h3>
          <form id="myForm">
            <div class="form-group">
              <label></label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name" name="">
            </div>
            <div class="form-group">
              <label></label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website Name" name="">

            </div>
            <button type="submit" class="btn btn-primary">Bookmark!</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12 well-lg">

            <div id="bookmarksResults" >
              
            </div>
          </div>  
          
        </div>

      </main>

      <footer class="footer">
        <p>2017 Bookmarker</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
